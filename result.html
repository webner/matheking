<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Matheking</title>
    </head>
    <body>
        <div class="title">Dein Ergebnis:</div>
        <div class="time"></div>
        <div class="result">
            Du hast <span class="result"></span> richtig beantwortet.
        </div>
        <p>
            <a href="game.html">Neues Spiel starten!</a> | <a href="game.html">Highscore</a>
        </p>
    </body>

    <script>
        // Get the URL parameters
        const params = new URLSearchParams(window.location.search);
        const player = params.get('player');
        const correct = params.get('c');
        const total = params.get('t');
        const elapsed = params.get('elapsed');

        const result = document.querySelector('span.result');
        if (correct && total) {
            result.innerHTML = correct + " von " + total;
        }

        const time = document.querySelector('div.time');
        time.innerHTML = (elapsed / 1000.0) + " Sekunden"


    </script>
    
</html>
